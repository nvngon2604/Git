<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: sans-serif;
        }
        .dropdown {
            position: relative;
        }
        .dropbtn {
            background-color: rgb(64, 218, 64);
            border: none;
            padding: 12px 16px;
            font-size: 16px;
        }
        .dropbtn button:hover {
            background-color: rgb(40, 130, 40);
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <div>
            <button type="button" class="dropbtn">Dropdown</button>
        </div>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</body>
</html>
